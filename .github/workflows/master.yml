name: CI (master)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
        matrix:
          os:
            - ubuntu-latest
            - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
      if: runner.os == 'Windows'
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: yarn install
    - name: Build package
      run: yarn build
    - name: Run tests
      run: yarn test